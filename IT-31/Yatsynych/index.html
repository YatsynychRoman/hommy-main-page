<!doctype html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" sizes="32x32" href="images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hommy</title>
</head>
<body>
<header>
    <div class="logo-div">
        <h1 class="logo">Hommy</h1>
        <a href="#" class="burger-button" onclick="showBurger()"><img src="./images/menu.gif" alt="menu" width="40px" height="25px"></a>
    </div>
    <nav id="nav">
        <div id='search-div' class="label-div">
            <label for="search" class="search-label"></label>
            <input id="search" type="text" placeholder="🔍 Search">
        </div>
        <div id='nav-buttons-div' class="nav-buttons">
            <button id="change-button" class="change-btn"><img id="switch-img" src="images/day.png" alt="light theme" width="25px" height="25px"></button>
            <button class="nav-button active">Catalog</button>
            <button class="nav-button">Favourites</button>
            <button class="nav-button">My account</button>
            <button class="nav-button">Help</button>
            <button id="login" class="login">Log in</button>
        </div>
    </nav>
    <!-- MOBILE NAV -->
    <div id="mobile-nav">
        <div class="mobile-nav-buttons">
            <label for="mobile-search" class="search-label"></label>
            <input id="mobile-search" type="text" class="mobile-search" placeholder="🔍 Search">
            <a class="mobile-nav-button">Catalog</a>
            <a class="mobile-nav-button">Favourites</a>
            <a class="mobile-nav-button">My account</a>
            <a class="mobile-nav-button">Help</a>
            <a id="mobile-login" class="mobile-login">Log in</a>
        </div>
    </div>
    <!--  ///  -->
</header>
<div class="overlay"></div>
<div class="auth-popup">
    <div class="popup-header">
        <ul>
            <li><a href="#" id="sign-in">Sign In</a></li>
            <li><a href="#" id="register">Register</a></li>
        </ul>
    </div>
    <div class="popup-content">
        <form action="#" class="sign-in-form">
            <input type="email" id="email-login" placeholder="Email">
            <label for="email-login"></label>
            <label for="pass-login"></label>
            <input type="password" id="pass-login" placeholder="Password">
            <div class="check-box">
                <input type="checkbox" id="signed-in" class="accept-input">
                <label for="signed-in">Stay Signed In</label>
            </div>
            <input type="submit" id="submit-login" value="Submit">
            <p class="sign-in-p">Sign In via</p>
            <div class="socials-sign-in">
                <a href="#"><img src="./images/google-plus.svg" alt="Google"></a>
                <a href="#"><img src="./images/twitter.svg" alt="Twitter"></a>
                <a href="#"><img src="./images/facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="./images/linkedin.svg" alt="LinkedIn"></a>
            </div>
        </form>
        <form action="#" class="register-form">
            <input type="email" id="email" placeholder="Email">
            <p id="email-message" class="message"> </p>
            <label for="email"></label>
            <label for="phone-number"></label>
            <input type="tel" id="phone-number" placeholder="Phone number">
            <p id="phone-number-message" class="message"> </p>
            <label for="pass"></label>
            <input type="password" id="pass" placeholder="Password">
            <p id="pass-message" class="message"> </p>
            <label for="pass-confirm"></label>
            <input type="password" id="pass-confirm" placeholder="Confirm password">
            <p id="pass-confirm-message" class="message"> </p>
            <div class="check-box">
                <input type="checkbox" id="accept-terms" class="accept-input">
                <label for="accept-terms">I agree to the <a href="http://localhost:3000">Terms</a></label>
            </div>
            <input type="submit" id="submit" value="Create Account">
        </form>
    </div>
</div>
<h2 class="intro">Find your perfect home with Hommy.</h2>
<h2 class="intro">Live where you want and sell what you want.</h2>
<div class="main-container">
    <div class="house-container">
    </div>
</div>

<footer>
    <div class="footer-left-side">
        <h1 class="logo">Hommy</h1>
        <p class="copyright">© 2020-2020 Yatsynych Roman</p>
    </div>
    <div class="links">
        <a href="">Facebook</a>
        <a href="">Instagram</a>
        <a href="">Google+</a>
        <a href="">Telegram</a>
    </div>
</footer>
<script rel="script" src="index.js"></script>
</body>
</html>
